<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1 align="center"><font color="purple">Sign Up</font></h1>
    <center>
        <form action="">
            <table>
                <tr>
                    <td><h4>Name</h4>
                    <input type="text" placeholder="Enter your Name" required></td>
                </tr>
                <tr>
                    <td><h4>Email</h4>
                    <input type="email" placeholder="Enter your email" required></td>
                </tr>
                <tr>
                    <td><h4>Password</h4>
                    <input type="password" placeholder="Enter your password" required></td>

                </tr>
                <tr>
                    <td><h4>User</h4>
                    <select name="User" id="">
                        <option value="Admin">Admin</option>
                        <option value="User">User</option>
                    </select></td>
                </tr>
                <tr>
                    <td>  <input type="submit"></td>
                </tr>
                <tr>
                    <td>Already have a account ? <a href="login.html">Login</a></td>
                </tr>
            </table>
        </form>

    </center>
    
</body>
</html>
