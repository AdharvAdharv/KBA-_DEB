<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ol type="3">
        <li>home</li>
        <li>contact</li>
        <li>Education</li>
    </ol>
    <ol type="a">
        <li>home</li>
        <li>contact</li>
        <li>Education</li>
    </ol>
    <ol start="3">
        <li>home</li>
        <li>contact</li>
        <li>Education</li>
    </ol>
    <ul type="square" >
        <li>home</li>
        <li>contact</li>
        <li>Education</li>
    </ul>
    <ul type="none " >
        <li>home</li>
        <li>contact</li>
        <li>Education</li>
    </ul>

    <!--following part is radio box , check box ,email , password input fields-->

    <tr>
        <td>Gender :</td>
        <td><input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female" >Female</td>
     </tr>
     <tr>
        <td>Education</td>
        <td><input type="checkbox"  name="Education" value="UG">UG
            <input type="checkbox" name="Education" value="PG">PG

        </td>
     </tr>
     <tr>
        <td>Email :</td>
        <td><input type="email" placeholder="Enter your email"></td>
     </tr>
     <tr>
        <td>Password :</td>
        <td><input type="password" placeholder="password"></td>
     </tr>


</body>
</html>
